<div class="container">
	<h2>Liste des produits</h2>

	<table class="table table-bordered">
		<tbody>

			<tr><td>1ère ligne</td></tr>

			<tr ng-repeat="produit in magasinCtrl.listProduits | orderBy : 'id'">
					
				<td class="text-center">

					<ec-ligne-produit ng-produit="{{produit}}"></ec-ligne-produit>

				</td>

			</tr>
			

			<tr><td>Dernière ligne</td></tr>
		</tbody>
	</table>
</div>
