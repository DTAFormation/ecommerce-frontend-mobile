<div class="container">

	<h2>Modifier compte client</h2>

	<form name="updateForm" ng-submit="updCliCtrl.updateClient(client)" novalidate class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">Nom: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="name" type="text" ng-model="updCliCtrl.client.nom" required ng-maxlength="40">
				
			</div>
		</div>

	  	<div class="form-group">
			<label class="col-sm-2 control-label">Prenom: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="firstname" type="text" ng-model="updCliCtrl.client.prenom" ng-maxlength="40" required >
			</div>
		</div>

	  <!-- champ login du client : validation asynchrone : vérification de la non exstance côté BackEnd-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Identifiant: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="login" placeholder="email" type="email" ng-model="updCliCtrl.client.login">
				<span ng-show="updateForm.login.$error.email && updateForm.$dirty" ng.hide="updateForm.login.$valid || updateForm.$pristine">email invalide</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Mot de Passe: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="password" type="password" ng-model="updCliCtrl.client.password" ng-minlength="6" required>
				
	    	</div>
		</div>

	  <!-- champ pour la confirmation du password du client : validation synchrone du password-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Confirmer mot de Passe: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="confirmPassword" type="password" ng-model="updCliCtrlclient.confirmPassword" ui-validate="{same : '$value==updCliCtrl.client.password' }" ui-validate-watch=" 'password' ">
				<span ng-show='newCompteForm.confirmPassword.$error.same'> les mots de passe ne sont pas identiques </span>
	    	</div>
		</div>

		<div class="col-sm-offset-5">
			<input type="submit" value="Modifier les informations" class="btn btn-primary">
		</div>

	</form>

</div>
