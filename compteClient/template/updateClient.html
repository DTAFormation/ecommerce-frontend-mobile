<div class="container">

	<h2>Modifier compte client</h2>

	<form name="updateForm" ng-submit="updCliCtrl.update(client)" novalidate class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">Nom: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="name" type="text" ng-model="updCliCtrl.client.nom" required ng-maxlength="40">
				<span ng-show="updateForm.name.$error.required && updateForm.$dirty" ng.hide="updateForm.name.$valid || updateForm.$pristine">Champ obligatoire</span>
				<span ng-show="updateForm.name.$error.maxlength && updateForm.$dirty" ng.hide="updateForm.name.$valid || updateForm.$pristine">Le nom doit faire moins de 40 caractères</span>
				
			</div>
		</div>

	  	<div class="form-group">
			<label class="col-sm-2 control-label">Prenom: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="firstname" type="text" ng-model="updCliCtrl.client.prenom" ng-maxlength="40" required >
				<span ng-show="updateForm.firstname.$error.required && updateForm.$dirty" ng.hide="updateForm.firstname.$valid || updateForm.$pristine">Champ obligatoire</span>
				<span ng-show="updateForm.firstname.$error.maxlength && updateForm.$dirty" ng.hide="updateForm.firstname.$valid || updateForm.$pristine">Le prenom doit faire moins de 40 caractères</span>
			</div>
		</div>

	  <!-- champ login du client : validation asynchrone : vérification de la non exstance côté BackEnd-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Identifiant: </label>
			<div class="col-sm-10">
				<input class="form-control input-sm" name="login" placeholder="email" type="email" ng-model="updCliCtrl.client.login">
				<span ng-show="updateForm.login.$error.email && updateForm.$dirty" ng.hide="updateForm.login.$valid || updateForm.$pristine">email invalide</span>
			</div>
		</div>

		<div class="col-sm-offset-5">
			<input type="submit" value="Modifier les informations" class="btn btn-primary">
		</div>

	</form>

</div>
