<!DOCTYPE html>
<html ng-app="ecMobileApp" ng-controller="ecMobileCtrl as ecMobileCtrl">
  <head>
    <title ng-bind="ecMobileCtrl.title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="app.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>


  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand text-uppercase">ECommerce Mobile</span>
      </div>
      <div collapse="navCollapsed" class="collapse navbar-collapse" >
        <ul class="nav navbar-nav" > 
          <li><a href="#/" ng-click ="navCollapsed = true">Accueil</a></li>
          <li><a href="#/magasin" ng-click ="navCollapsed = true" id="magasin"   onclick='location.reload(true); return false;'>Magasin</a></li>
          <li ng-show="!ecMobileCtrl.isConnected()" ng-click ="navCollapsed = true"><a href="#/connexion">Connexion</a></li>
          <li ng-show="!ecMobileCtrl.isConnected()" ng-click ="navCollapsed = true"><a href="#/compteClient/new">Création Compte</a></li>
          <li ng-show="ecMobileCtrl.isConnected()" class="dropdown" dropdown is-open="status.isopen">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdown-toggle ng-disabled="disabled">Compte<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li role="menuitem"><a href="#/" ng-click="ecMobileCtrl.logout();navCollapsed = true">Déconnexion</a></li>
              <li role="menuitem"><a href="#/parametres" ng-click ="navCollapsed = true">Paramètres</a></li>
              <li role="menuitem"><a href="#/commandes" ng-click ="navCollapsed = true">Commandes</a></li>
            </ul>
          </li>
          <li><a href="#/panier" ng-click ="navCollapsed = true" id="panier">Panier ({{ecMobileCtrl.quantiteTotale}})</a></li> 
        </ul>
      </div>
    </nav>

    <div id="content" class="container">
      <header>
        <ng-include src="'home/template/header.html'"></ng-include>
      </header>
      <div class="row">

        <div ng-view></div>

      </div>      
    </div>

    <footer class="panel-footer myFooter">
        <ng-include src="'home/template/footer.html'"></ng-include>
    </footer>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <!-- Livereload script for development only (stripped during dist build) -->
    <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

    <!-- JS from Bower Components -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-ui-validate/dist/validate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Add New Bower Component JS Above -->

    <!-- Main App JS -->
    <script src="shared/shared.js"></script>
    <script src="shared/service/user.service.js"></script>
    <script src="shared/service/panier.service.js"></script>
    <script src="home/home.js"></script>
    <script src="home/service/home.service.js"></script>
    <script src="compteClient/compteClient.js"></script>
    <script src="compteClient/service/compteClientService.js"></script>
    <script src="magasin/magasin.js"></script>
    <script src="magasin/service/magasin.service.js"></script>
    <script src="magasin/service/payer.service.js"></script>
    <script src="connexion/connexion.js"></script>
    <script src="connexion/controller/connexionController.js"></script>
    <script src="connexion/controller/modalInstanceConnexionController.js"></script>
    <script src="app.js"></script>
    <!-- Add New Component JS Above -->

  </body>
</html>
